repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
    -    id: bandit
         args: ['--skip', 'B101']
-   repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
    -    id: flake8